<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" charset="Ilya Razumtsev">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-russia-logo.svg" alt="логотип сайта Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="#">
        <div class="profile__info">
          <h1 class="profile__username text-overflow">Жак-Ив Кусто</h1>
          <p class="profile__about text-overflow">Исследователь океана</p>
          <button class="button profile__edit" type="button"></button>
        </div>
        <button class="button profile__add-card" type="button"></button>
      </section>
      <section class="cards">
        <ul class="list cards__list">
          <li>
            <figure class="card">
              <img class="card__image" src="./images/card-karachaevsk.jpg" alt="">
              <figcaption class="card__title text-overflow">Карачаевск</figcaption>
              <button class="button card__like" type="button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/card-elbrus.jpg" alt="">
              <figcaption class="card__title text-overflow">Гора Эльбрус</figcaption>
              <button class="button card__like" type="button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/card-dombay.jpg" alt="">
              <figcaption class="card__title text-overflow">Домбай</figcaption>
              <button class="button card__like" type="button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/card-elbrus.jpg" alt="">
              <figcaption class="card__title text-overflow">Гора Эльбрус</figcaption>
              <button class="button card__like" type="button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/card-dombay.jpg" alt="">
              <figcaption class="card__title text-overflow">Домбай</figcaption>
              <button class="button card__like" type="button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/card-karachaevo-cherk.jpg" alt="">
              <figcaption class="card__title text-overflow">Карачаево-Черкессия</figcaption>
              <button class="button card__like" type="button"></button>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
