<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ilya Razumtsev">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-russia-logo.svg" alt="логотип сайта Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="#">
        <div class="profile__info">
          <h1 class="profile__username text-overflow">Жак-Ив Кусто</h1>
          <p class="profile__about text-overflow">Исследователь океана</p>
          <button class="button profile__edit" type="button"></button>
        </div>
        <button class="button profile__add-card" type="button"></button>
      </section>
      <section class="cards" aria-label="Карточки с изображениями">
        <ul class="list cards__list">
          <!-- Карточки добавляются скриптом -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#">
        <h2 class="card__title text-overflow"></h2>
        <button class="button card__like" type="button"></button>
        <button class="button card__remove" type="button"></button>
      </li>
    </template>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <form class="form form_type_edit-profile popup__form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_type_username" type="text" name="username">
          <input class="form__input form__input_type_about" type="text" name="about">
          <button class="button form__submit" type="submit">Сохранить</button>
        </form>
        <button class="button popup__close" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_form">
        <form class="form form_type_add-card popup__form" name="add-card">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input form__input_type_name" type="text" name="name" placeholder="Название">
          <input class="form__input form__input_type_link" type="url" name="link" placeholder="Ссылка на картинку">
          <button class="button form__submit" type="submit">Создать</button>
        </form>
        <button class="button popup__close" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>


    <div class="popup popup_type_big-picture">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__title text-overflow">#</h2>
        <button class="button popup__close" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
