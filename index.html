<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ilya Razumtsev">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-russia-logo.svg" alt="логотип сайта Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="#">
        <div class="profile__info">
          <h1 class="profile__username text-overflow">Жак-Ив Кусто</h1>
          <p class="profile__about text-overflow">Исследователь океана</p>
          <button class="button profile__edit" type="button"></button>
        </div>
        <button class="button profile__add-card" type="button"></button>
      </section>
      <section class="cards" aria-label="Карточки с изображениями">
        <ul class="list cards__list">
          <li class="card">
            <img class="card__image" src="./images/card-karachaevsk.jpg" alt="храм в горах">
            <h2 class="card__title text-overflow">Карачаевск</h2>
            <button class="button card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card-elbrus.jpg" alt="гора на горизонте">
            <h2 class="card__title text-overflow">Гора Эльбрус</h2>
            <button class="button card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card-dombay.jpg" alt="заснеженный пик">
            <h2 class="card__title text-overflow">Домбай</h2>
            <button class="button card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card-elbrus.jpg" alt="гора на горизонте">
            <h2 class="card__title text-overflow">Гора Эльбрус</h2>
            <button class="button card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card-dombay.jpg" alt="заснеженный пик">
            <h2 class="card__title text-overflow">Домбай</h2>
            <button class="button card__like" type="button"></button>
          </li>
          <li class="card">
            <img class="card__image" src="./images/card-karachaevo-cherk.jpg" alt="храм в горах">
            <h2 class="card__title text-overflow">Карачаево-Черкессия</h2>
            <button class="button card__like" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="form popup__form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_type_username" type="text" name="username">
          <input class="form__input form__input_type_about" type="text" name="about">
          <button class="button form__submit" type="submit">Сохранить</button>
        </form>
        <button class="button popup__close" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
